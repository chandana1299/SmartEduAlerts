<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Edu Alerts</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .upload-area {
            border: 2px dashed #0d6efd;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            background-color: #f8f9fa;
        }

        .upload-area i {
            font-size: 48px;
            color: #0d6efd;
        }

        .btn-submit {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            border: none;
        }

        .badge {
            font-size: 14px;
        }

        footer {
            font-size: 13px;
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">

                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">
                        <i class="bi bi-megaphone-fill"></i> Smart Edu Alerts
                    </h3>
                    <p class="text-muted">
                        AI-Based Student Attendance & Fee Alert System
                    </p>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    <label class="upload-area w-100">
                        <i class="bi bi-cloud-upload-fill"></i>
                        <h6 class="mt-3">Click or Drag File to Upload</h6>
                        <p class="text-muted mb-0">
                            Accepted formats: CSV / Excel
                        </p>
                        <input type="file" name="file" hidden required>
                    </label>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-submit btn-lg text-white">
                            <i class="bi bi-send-fill"></i> Analyze & Send Alerts
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <p class="fw-semibold mb-2">Alert Conditions</p>
                    <span class="badge bg-danger me-1">Attendance &lt; 75%</span>
                    <span class="badge bg-warning text-dark">Fee Pending</span>
                </div>

                <footer class="text-center mt-3">
                    © 2026 Smart Edu Alerts | Flask • Machine Learning • Telegram
                </footer>

            </div>
        </div>
    </div>
</div>

</body>
</html>
